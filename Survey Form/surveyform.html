<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platfrom</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number">Age <label id="optional">(optional)</label> <input type="number" id="number" min="10" max="99" placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role </label><select id="dropdown">
          <option id="default role"> Select Current Role </option>
          <option id="role 1"> Student </option>
          <option id="role 2"> Full Time Job </option>
          <option id="role 3"> Full Time Learner </option>
          <option id="role 4"> Prefer not to say </option>
          <option id="role 5"> Other </option>
          </select> 
          <label for="radio"> Would you recommend freeCodeCamp to a friend? </label>
          <label for="definitely"><input type="radio" name="radio" id="definitely" value="definitely" checked /> Definitely </label>
          <label for="maybe"><input type="radio" name="radio" id="maybe" value="m aybe" /> Maybe </label>
          <label for="not-sure"><input type="radio" name="radio" id="not-sure" value="not-sure" /> Not Sure </label>
          <label for="dropdown"> What is your favourite feature of freeCodeCamp? </label>
          <select id="dropdown">
            <option id="default option"> Select an option </option>
            <option id="option 1"> Challenges </option>
            <option id="option 2"> Pojects </option>
            <option id="option 3"> Community </option>
            <option id="option 4"> Open Source </option>
            </select>
            <label> What would you like to see improved? <label id="check-all-that-apply">(Check all that apply) </label>
          <label for="front-end"> <input type="checkbox" value="front-end" id="front-end" /> Front-end Projects </label>
          <label for="back-end"> <input type="checkbox" id="back-end" value="back-end" /> Back-end Projects </label>
          <label for="visualization"> <input type="checkbox" id="visualization" value="visualization" /> Data Visualization </label>
          <label for="challenges"> <input type="checkbox" id="challenges" value="challenges" /> Challenges </label>
          <label for="open-source"> <input type="checkbox" id="open-source" value="open-source" /> Open Source Community </label>
          <label for="gitter"> <input type="checkbox" id="gitter" value="gitter" /> Gitter help rooms </label>
          <label for="videos"> <input type="checkbox" id="videos" value="videos" /> Videos </label>
          <label for="meetups"> <input type="checkbox" id="meetups" value="meetups" /> City Meetups </label>
          <label for="wiki"> <input type="checkbox" id="wiki" value="wiki" /> Wiki </label>
          <label for="forum"> <input type="checkbox" id="forum" value="forum" /> Forum </label>
          <label for="courses"> <input type="checkbox" id="courses" value="courses" /> Additional Courses </label>

          <label for="comments"> Any comments or suggestions? </label><textarea id="comments" placeholder="Enter your comments here..."></textarea> 
        <button id="submit"> Submit </button>
        </form>
      </body>
  </html>
